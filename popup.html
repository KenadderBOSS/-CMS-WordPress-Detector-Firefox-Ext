<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      min-height: 300px;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      color: white;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      letter-spacing: -0.5px;
    }

    .gif-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .gif-container img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .info-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .info-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      font-size: 14px;
      opacity: 0.9;
      color: white;
      letter-spacing: 0.3px;
    }

    .value {
      font-size: 14px;
      font-weight: 500;
      text-align: right;
      max-width: 180px;
      color: white;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #000000;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .status.yes {
      background: #10b981;
    }

    .status.no {
      background: #ef4444;
    }

    /* Estilo para el enlace clickeable del sitemap */
    .status.clickable {
      cursor: pointer;
      position: relative;
    }

    .status.clickable:hover {
      background: #059669;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .status.clickable:active {
      transform: translateY(0);
    }

    /* Estilo para el botón de vulnerabilidades */
    .vuln-button {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
      letter-spacing: 0.3px;
    }

    .vuln-button:hover {
      background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
    }

    .vuln-button:active {
      transform: translateY(0);
    }

    .loading {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.7;
      color: white;
      letter-spacing: 0.2px;
    }

    /* Secciones separadas para mejor organización */
    .section-title {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      opacity: 0.6;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Detector de CMS</h1>
  </div>

  <div class="gif-container">
    <img src="loading.gif" alt="Detectando..." id="decorativeGif">
  </div>

  <div id="loading" class="loading" style="margin-top: -10px;">
    <p>Analizando sitio web...</p>
  </div>

 <div id="results" style="display: none;">
    <!-- INFORMACIÓN PRINCIPAL -->
    <div class="info-card">
      <div class="info-row">
        <span class="label">WordPress:</span>
        <span class="value" id="wpStatus"></span>
      </div>
      <div class="info-row" id="versionRow" style="display: none;">
        <span class="label">Versión WP:</span>
        <span class="value" id="wpVersion"></span>
      </div>
      <div class="info-row" id="themeRow" style="display: none;">
        <span class="label">Tema:</span>
        <span class="value" id="themeInfo"></span>
      </div>
      <div class="info-row" id="builderRow" style="display: none;">
        <span class="label">Page Builder:</span>
        <span class="value" id="pageBuilder"></span>
      </div>
      <div class="info-row" id="phpRow" style="display: none;">
        <span class="label">PHP:</span>
        <span class="value" id="phpVersion"></span>
      </div>
    </div>

    <!-- INFORMACIÓN TÉCNICA -->
    <div class="info-card">
      <div class="info-row" id="cloudflareRow" style="display: none;">
        <span class="label">Cloudflare:</span>
        <span class="value" id="cloudflareStatus"></span>
      </div>
      <div class="info-row" id="jqueryRow" style="display: none;">
        <span class="label">jQuery:</span>
        <span class="value" id="jqueryVersion"></span>
      </div>
      <div class="info-row" id="sitemapRow" style="display: none;">
        <span class="label">Sitemap:</span>
        <span class="value" id="sitemapStatus"></span>
      </div>
      <div class="info-row" id="woocommerceRow" style="display: none;">
        <span class="label">WooCommerce:</span>
        <span class="value" id="woocommerceStatus"></span>
      </div>
    </div>

    <!-- PLUGINS DETECTADOS (AHORA DENTRO DE #results) -->
    <div id="pluginsSection" style="display: none;">
      <div class="info-card">
        <div class="section-title">Plugins Detectados</div>
        <div id="pluginsList"></div>
      </div>
    </div>
  </div> <!-- Cierre de #results -->

  <div class="footer">
    Creado con ❤️ por un friki.
  </div>

  <script src="popup.js"></script>
</body>
</html>
